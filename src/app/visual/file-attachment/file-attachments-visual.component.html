<div style="width: 60%; margin-left: auto; margin-right: auto;">
  <div id="screenshot-file-drop">
    <sky-file-drop
      (filesChanged)="filesUpdated($event)"
      (linkChanged)="linkAdded($event)"
      [maxFileSize]="maxFileSize"
      [validateFn]="validateFile"
      [allowLinks]="allowLinks">
    </sky-file-drop>

    <div *ngFor="let file of allItems">
      <sky-file-item [fileItem]="file" (deleteFile)="deleteFile($event)"></sky-file-item>
    </div>
  </div>
</div>

<sky-file-drop
    singleFile="true"
    [validateFn]="validateFile"
    (filesChanged)="singleFileUpdated($event)">
</sky-file-drop>

<button
  type="button"
  class="sky-btn sky-btn-primary sky-test-allow-links"
  (click)="allowLinks = !allowLinks">
  Toggle allowLinks
</button>
