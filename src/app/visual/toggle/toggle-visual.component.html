<div
  id="screenshot-toggle">
  <sky-toggle [checked]="true">
    <sky-toggle-label>Toggled Switch</sky-toggle-label>
  </sky-toggle>
  <sky-toggle [checked]="false">
    <sky-toggle-label>Untoggled Switch</sky-toggle-label>
  </sky-toggle>
</div>
<div
  id="screenshot-disabled-toggle">
  <sky-toggle [disabled]="true">
    <sky-toggle-label>Disabled Toggle Switch</sky-toggle-label>
  </sky-toggle>
  <sky-toggle [disabled]="true" [checked]="true">
    <sky-toggle-label>Disabled Toggle Switch</sky-toggle-label>
  </sky-toggle>
</div>
