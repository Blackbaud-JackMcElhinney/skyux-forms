<div>
    <sky-toggle
        ariaLabel="Super effective"
        [ariaLabelledBy]="labelledById"
        [toggled]="isToggled"
        [disabled]="isDisabled"
        [tabindex]="customTabIndex"
        (toggleChanged)="toggleChange($event)">
      <sky-toggle-label>
        Simple toggle
      </sky-toggle-label>
    </sky-toggle>
    <sky-toggle
      *ngIf="multiple">
      Option 2
    </sky-toggle>
  </div>
