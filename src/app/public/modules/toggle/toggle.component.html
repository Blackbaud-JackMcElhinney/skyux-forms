<label
  class="sky-toggle-wrapper sky-switch"
  [ngClass]="{ 'sky-switch-disabled': disabled }">
  <input
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="ariaLabelledBy"
    (blur)="onInputBlur()"
    (change)="onInteractionEvent($event)"
    [tabIndex]="tabindex"/>
  <span
    class="sky-toggle-slider">
  </span>
  <ng-content
    select="sky-toggle-label">
  </ng-content>
</label>
