<div>
  <div class="sky-label-wrapper">
    <label class="sky-character-count-label" [ngClass]="{ 'sky-error-label': exceededLimit }">
      {{inputLength}}{{'/'}}{{maxCharacterCount}}
    </label>
    <ng-content select="label"></ng-content>
  </div>
  <ng-content select="input"></ng-content>
</div>
<div *ngIf="showErrorMessage" class="sky-character-count-error sky-error-label">
  Limit {{labelText}} to {{ maxCharacterCount }} characters
</div>
